version: "3"
services:
  react:
    build: ./react-display
    volumes:
      - ./react-display/:/usr/src/server/react-display

  backend:
    build: ./python-server
    volumes:
      - ./python-server/:/usr/src/server/python-server
      - ./react-display/:/usr/src/server/react-display
    ports:
      - 5000:5000
    stdin_open: true
    tty: true
    privileged: true
  